<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="picture">
        <img src="./images/image-header-mobile.jpg" alt="womans in work" class="img-mobile">
        <img src="./images/image-header-desktop.jpg" alt="womans in work" class="img-desktop">
        <div class="layer"></div>
      </div>
      <div class="card">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="Kpis">
          <div class="k-1">
            <h2 class="k-number">10k+</h2>
            <div class="k-text">companies</div>
          </div>
          <div class="k-2">
            <h2 class="k-number">314</h2>
            <div class="k-text">templates</div>
          </div>
          <div class="k-3">
            <h2 class="k-number">12M+</h2>
            <div class="k-text">queries</div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
